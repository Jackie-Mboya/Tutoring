<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>For loop</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1> The for Loop </h1>
        <p> The for loop is used to run the same block of code a specified number of times. </p>
        <p id="for"> </p>
        
        <script>
            let score = "";
            for (let i = 80; i <= 100; i++) {
                score += "The score is " + i + "<br>";
            }
            document.getElementById("for").innerHTML = score;
        </script>
    </body>
</html>
