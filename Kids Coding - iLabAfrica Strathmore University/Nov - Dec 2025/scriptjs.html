<!DOCTYPE html>

<html>
    <head>
        <!--Javascript in <head>-->

        <script>
            document.title = "JavaScript in HTML";
        </script>

        <title>JavaScript in HTML</title>
    </head>
    <body>
        <!--Exercise-->
        <!--JavaScript in <body>-->
        <h1 id="demo">Hello HTML</h1>
        <script>
            document.getElementById("demo").innerHTML = "Hello JavaScript!";
        </script>
        
    </body>
</html>
