<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>JavaScript Fundamentals – Part 1</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to top left, #28b487, #7dd56f);
      margin: 0;
      overflow-x: hidden;
    }
    h1 {
      font-family: sans-serif;
      font-size: 50px;
      line-height: 1.3;
      width: 100%;
      padding: 30px;
      text-align: center;
      color: white;
      margin: 0;
    }
    form {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="number"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    p.result {
      font-size: 18px;
      margin-top: 20px;
      text-align: center;
    }
    .topnav {
        /* background-color: #333;  */
        overflow: hidden; 
        width: 30%;
        display: flex; 
        justify-content: space-between; 
      }

      .topnav a {
        float: left; 
        display: block; 
        color: white; 
        text-align: center; 
        padding: 16px 18px; 
        text-decoration: none; 
      }

      .topnav a.active {
        background-color: #4caf50; 
      }

      .topnav a:hover {
        background-color: #ddd; 
        color: black; 
      }
  </style>
</head>
<body>
  <div class="topnav">
    <a class="active" href="index.html">BMI Intro </a>
    <a href="bmi_calc.html">BMI Calculator</a>
    <a href="bmi_slider.html">BMI Slider</a>
  </div>
  <h1>JavaScript Fundamentals – Part 1</h1>

  <form id="bmiForm">
    <label for="mass">Enter your weight (kg):</label>
    <input type="number" id="mass" name="mass" required>
    <label for="height">Enter your height (m):</label>
    <input type="number" id="height" name="height" step="0.01" required>
    <button type="submit">Calculate BMI</button>
  </form>

  <p class="result" id="bmiResult"></p>

  <script src="myscript.js"></script>
</body>
</html>
