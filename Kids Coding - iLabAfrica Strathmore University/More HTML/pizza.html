<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pizza Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe8d6;
            text-align: center;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 2px solid #ff6f61;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #ff6f61;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #ffd7c8;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Pizza Menu!</h1>
    <table>
        <tr>
            <th>Pizza Name</th>
            <th>Ingredients</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Margherita</td>
            <td>Tomato, Cheese, Basil</td>
            <td>$8.00</td>
        </tr>
        <tr>
            <td>Pepperoni</td>
            <td>Pepperoni, Cheese, Tomato Sauce</td>
            <td>$10.00</td>
        </tr>
        <tr>
            <td>Veggie</td>
            <td>Mushrooms, Bell Peppers, Onions</td>
            <td>$9.50</td>
        </tr>
    </table>
</body>
</html>
