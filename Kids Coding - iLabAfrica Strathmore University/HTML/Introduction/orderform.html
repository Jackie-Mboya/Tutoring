<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <nav><a href="index.html">Home</a> | <a href="menu.html">Menu</a> | <a href="orderform.html">Order Form</a></nav>
        <form action="#" method="post">
            <h1>Order Form</h1>
            <p>Please fill out the form below to place your order.</p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="cookieType">Select Cookie Type:</label>
            <select id="cookieType" name="cookieType">
                <option value="chocolateChip">Chocolate Chip</option>
                <option value="oatmealRaisin">Oatmeal Raisin</option>
                <option value="peanutButter">Peanut Butter</option>
                <option value="snickerdoodle">Snickerdoodle</option>
                <option value="doubleChocolate">Double Chocolate</option>
            </select><br><br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="100" required><br><br>

            <input type="submit" value="Submit Order">
        </form>
    </body>
</html>
